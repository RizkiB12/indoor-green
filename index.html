<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Remix Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Swiper CSS -->

    <!-- Output Css -->
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Start -->
    <header id="navbar" class="bg-green-950 fixed w-full top-0 left-0 z-50">
      <nav class="container flex items-center justify-between h-16 sm:h-20">
        <div class="font-Lobster sm:text-2xl">IndoorGreens.</div>

        <div
          id="nav-menu"
          class="absolute top-0 left-[-100%] min-h-[80vh] w-full bg-green-950/80 backdrop-blur-sm flex items-center justify-center duration-300 overflow-hidden lg:static lg:min-h-fit lg:bg-transparent lg:w-auto"
        >
          <ul class="flex flex-col items-center gap-8 lg:flex-row">
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#about" class="nav-link">About</a>
            </li>
            <li>
              <a href="#popular" class="nav-link">Popular</a>
            </li>
            <li>
              <a href="#review" class="nav-link">Review</a>
            </li>
          </ul>

          <div class="absolute bottom-0 -right-10 opacity-90 lg:hidden">
            <img
              src="./assets/img/leaf-1.png"
              alt="leaf image one"
              class="w-32"
            />
          </div>

          <div class="absolute -top-5 -left-5 rotate-90 opacity-90 lg:hidden">
            <img
              src="./assets/img/leaf-2.png"
              alt="leaf image two"
              class="w-32"
            />
          </div>
        </div>

        <div class="text-xl sm:text-3xl cursor-pointer z-50 lg:hidden">
          <i class="ri-menu-line" id="hamburger-menu"></i>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <main>
      <!-- Home Section Start -->
      <section id="home" class="relative">
        <div class="container">
          <!-- blob 1 -->
          <div
            class="w-64 h-64 bg-green-700 rounded-full blur-3xl -z-10 opacity-40 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          ></div>
          <!-- blob 2 -->
          <div
            class="w-64 h-64 bg-green-700 rounded-full blur-3xl -z-10 opacity-40 absolute right-0 bottom-0"
          ></div>

          <div class="flex flex-col items-center gap-5 lg:flex-row">
            <!-- Content -->
            <div class="w-full space-y-5 lg:w-1/2">
              <h1>
                <span class="text-yellow-500">Greens</span> bring a <br />
                lasting
                <span class="text-yellow-500">effect</span> on <br />
                your surroundings
              </h1>

              <p class="text-slate-300 font-Lobster">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Laudantium hic ullam ipsam, voluptas mollitia consequuntur
                nostrum sint ratione debitis odit.
              </p>

              <div
                class="flex flex-col gap-2 sm:flex-row md:gap-4 lg:pt-5 xl:pt-10"
              >
                <button class="btn">
                  <span>Shop Now</span>
                  <i class="ri-store-2-line"></i>
                </button>

                <button class="btn btn-outline">
                  <span>Know More</span>
                  <i class="ri-leaf-line"></i>
                </button>
              </div>

              <p class="text-xs font-Lobster text-slate-300">
                You will get 30-days free trial.
              </p>

              <div class="flex items-center gap-5 text-lg lg:pt-10">
                <i
                  class="ri-facebook-fill text-slate-300 hover:text-yellow-500 duration-300 cursor-pointer"
                ></i>
                <i
                  class="ri-twitter-x-line ext-slate-300 hover:text-yellow-500 duration-300 cursor-pointer text-base"
                ></i>
                <i
                  class="ri-instagram-line ext-slate-300 hover:text-yellow-500 duration-300 cursor-pointer"
                ></i>
                <i
                  class="ri-linkedin-fill ext-slate-300 hover:text-yellow-500 duration-300 cursor-pointer"
                ></i>
              </div>
            </div>

            <!-- Image -->
            <div class="w-full relative lg:w-1/2">
              <img src="./assets/img/home3.png" alt="home section image" />

              <div
                class="absolute -top-10 right-0 opacity-30 xl:top-5 animate-movingY"
              >
                <i class="ri-leaf-line text-6xl text-yellow-500"></i>
              </div>

              <div
                class="absolute bottom-0 left-0 opacity-30 xl:bottom-12 animate-rotating"
              >
                <i class="ri-flower-line text-6xl text-yellow-500"></i>
              </div>

              <div
                class="hidden absolute -top-8 -left-5 opacity-30 lg:block animate-scalingUp"
              >
                <i class="ri-plant-line text-6xl text-yellow-500"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Home Section End -->
    </main>

    <script src="./script.js"></script>
  </body>
</html>
